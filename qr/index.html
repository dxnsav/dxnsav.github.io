<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <title>Quick Reader</title>
  </head>
  <body>
    <div id="mainDiv">
      <div id="outputDiv">
        <span id="outputTextElement">Quick <span class="highlight">R</span>ead</span>
      </div>
      <span class="numberInfo">
        Скорость
        <input type="text" id="speedInputElement" size="5" value="300"/>
        Время
        <span id="counterMins"></span>
      </span>
      <div id="controlButtons">
        <input type="button" class="controlButton fa" id="goBackButton" value="&#xf04a;" />
        <input type="button" class="controlButton fa" id="startStopButton" value="&#xf04b;;" />
        <input type="button" class="controlButton fa" id="pauseResumeButton" value="&#xf04c;" />
        <input type="button" class="controlButton fa" id="goForwardButton" value="&#xf04e;" />
        <input type="button" class="controlButton fa" id="slowerButton" value="&#xf103;" />
        <input type="button" class="controlButton fa" id="fasterButton" value="&#xf102;" />
      </div>
      <div id="progressBarBaseDiv">
        <div id="progressBarDiv"></div>
      </div>

      <div id="inputTextAreaDiv">
        <form action="" method="post">
          <textarea id="inputTextArea" class="UIInput" wrap="soft"></textarea>
          <input id="fileReader" type="file" accept=".txt,.fb2" onchange="readFile(this)" />
        </form>

        <div id="speedAndCheckBoxesDiv">
          <span class="UIText">
            <label> <input type="checkbox" id="hideTextArea" /> Hide text box when reading </label>
          </span>
          <span id="alsoTextSpan" class="UIDisabledText">
            <label> <input type="checkbox" id="hideButtons" disabled /> Also hide buttons </label>
          </span>
          <span class="UIText">
            <label> <input type="checkbox" id="multiWordCheckBox" /> Display multiple words </label>
          </span>
          <span class="UIText">
            Average words per minute:
            <span id="wpmDisplay"></span>
          </span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
